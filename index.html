<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>


  <title>Document</title>
</head>

<body>

  <div class="complete">
    You Win! <br>
    <button class='replay'> Play Again</button>
  </div>

  <div class="instructions">
    <div class="header">
      <div class="title">Instructions</div>
      <button id="close-button">&times;</button>
    </div>


    <div class='instructions-body'>
      1. Click on Easy, Normal, Hard or Insane to begin generating the maze <br>
      2. Using arrow keys, navigate to the end point as fast as you can to win!  <br>
      3. If you would like to change difficulty, click "Restart" before selecting the difficulty you want. <br>
      
    </div>
  </div>


  <form>
    <button class=select-button id='instructionsbtn'>Instructions</button>
    <button class=select-button id='restartbtn'>Restart</button>
    <button class=select-button id='easy'>easy</button>
    <button class=select-button id='normal'>normal</button>
    <button class=select-button id='hard'>hard</button>
    <button class=select-button id='insane'>insane</button>
  </form>

  <div class="timer">

    <div id="display">
        00:00
    </div>
  </div>

  <canvas class='maze'></canvas>


  <div class='overlay'></div>
</body>
<script src="app.js" charset="utf-8"></script>
<script src="controls.js" charset="utf-8"></script>


</html>
